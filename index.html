<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --danger: #f72585;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .input-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input[type="radio"] {
            display: none;
        }
        
        .radio-option label {
            padding: 10px 20px;
            background: var(--light);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-option input[type="radio"]:checked + label {
            background: var(--primary);
            color: white;
        }
        
        .input-area {
            margin-bottom: 25px;
        }
        
        #text_div textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            min-height: 200px;
            font-family: inherit;
            resize: vertical;
        }
        
        .file-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .file-input input[type="file"] {
            padding: 10px;
            border: 1px dashed #ccc;
            border-radius: var(--border-radius);
        }
        
        button[type="submit"] {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background 0.3s;
        }
        
        button[type="submit"]:hover {
            background: #3a56d4;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffeeba;
        }
        
        .alert ul {
            margin-left: 20px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plagiarism Detection Model</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="/" enctype="multipart/form-data">
            <div class="input-selector">
                <div class="radio-option">
                    <input type="radio" id="text_radio" name="input_type" value="text" checked onclick="toggleInput()">
                    <label for="text_radio">üìù Text Input</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="file_radio" name="input_type" value="file" onclick="toggleInput()">
                    <label for="file_radio">üìÑ Single PDF</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="group_radio" name="input_type" value="group" onclick="toggleInput()">
                    <label for="group_radio">üìö Compare PDFs</label>
                </div>
            </div>
            
            <div class="input-area">
                <div id="text_div">
                    <textarea name="text_input" placeholder="Paste your text here..."></textarea>
                </div>
                
                <div id="file_div" class="hidden">
                    <div class="file-input">
                        <input type="file" name="file_input" accept=".pdf">
                        <small>Upload a single PDF file for plagiarism check</small>
                    </div>
                </div>
                
                <div id="group_div" class="hidden">
                    <div class="file-input">
                        <input type="file" name="group_files" accept=".pdf" multiple>
                        <small>Upload 2 or more PDF files to compare</small>
                    </div>
                </div>
            </div>
            
            <button type="submit">Analyze for Plagiarism</button>
        </form>
    </div>

    <script>
        function toggleInput() {
            const type = document.querySelector('input[name="input_type"]:checked').value;
            document.getElementById('text_div').style.display = type === 'text' ? 'block' : 'none';
            document.getElementById('file_div').style.display = type === 'file' ? 'block' : 'none';
            document.getElementById('group_div').style.display = type === 'group' ? 'block' : 'none';
            
            // Update classes for consistent styling
            const divs = ['text_div', 'file_div', 'group_div'];
            divs.forEach(div => {
                const element = document.getElementById(div);
                if (element.style.display === 'none') {
                    element.classList.add('hidden');
                } else {
                    element.classList.remove('hidden');
                }
            });
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', toggleInput);
    </script>
</body>
</html>
